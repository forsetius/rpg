parameters:
    a.css: "bundles/forsetiadmin/css/"
    a.img: "bundles/forsetiadmin/img/"
    a.js: "bundles/forsetiadmin/js/"
    startingPage: Article
    site_icon: '/img/admin_logo.png'
    
    permission.set.own:
            add: yes
            edit: own
            delete: own
    permissions:
        ROLE_SUPER_ADMIN: { User: all, Group: all }
        ROLE_ADMIN: { Article: all, Attachment: all, Comment: all, Image: all, Filetype: all }
        ROLE_AUTHOR: 
            Article: %permission.set.own%
            Attachment: %permission.set.own%
            Image: %permission.set.own%
            
    roles.def:
        ROLE_SUPER_ADMIN: 'easyAdmin.users.role.superadmin' 
        ROLE_ADMIN: 'easyAdmin.users.role.admin' 
        ROLE_AUTHOR: 'easyAdmin.users.role.author' 
        ROLE_USER: 'easyAdmin.users.role.user' 
    roles.labels:
        easyAdmin.users.role.superadmin: ROLE_SUPER_ADMIN
        easyAdmin.users.role.admin: ROLE_ADMIN
        easyAdmin.users.role.author: ROLE_AUTHOR
        easyAdmin.users.role.user: ROLE_USER

imports:
    - { resource: admin/group.yml }
    - { resource: admin/user.yml }
    
easy_admin:
    site_name: "<b>Abstract worlds</b> Admin"
    list:
        actions:
            - { name: 'show', icon: 'search' }
            - { name: 'edit', icon: 'pencil' }
            - { name: 'delete', icon: 'trash' }
    show:
        actions:
            - { name: 'edit', icon: 'pencil' }
            - { name: 'delete', icon: 'trash' }
    edit:
        actions:
            - { name: 'delete', icon: 'trash', label: '' }
    design:
        theme: default
        color_scheme: dark
        brand_color: '#0A7840'
        assets:
            css: ['%a.css%custom.css', '%a.css%bootstrap-colorpicker.min.css', '%a.css%searchableOptionList.css', '%a.css%bootstrap-datetimepicker.min.css']
            js: ['%a.js%bootstrap-colorpicker.min.js', '%a.js%sol-2.0.0.js', '%a.js%moment-with-locales.min.js', '%a.js%bootstrap-datetimepicker.min.js']
        menu: 
            - 
              label: easyAdmin.menu.div.pages 
            - { entity: 'Article', icon: 'file-text-o', label: easyAdmin.article.name.mm, default: true }
            - { entity: 'Attachment', icon: 'paperclip', label: easyAdmin.attachment.name.mm }
            - { entity: 'Image', icon: 'picture-o', label: easyAdmin.image.name.mm }
            - 
              label: easyAdmin.menu.div.dicts 
            - { entity: 'Filetype', icon: 'file-code-o', label: easyAdmin.filetype.name.mm }
            - { entity: 'Licence', icon: 'file-code-o', label: easyAdmin.licence.name.mm }
            - 
              label: easyAdmin.menu.div.users
            - { entity: 'User', icon: 'user', label: easyAdmin.user.name.mm }
            - { entity: 'Group', icon: 'group', label: easyAdmin.group.name.mm }
        form_theme: '@ForsetiAdmin/form/bootstrap_3_layout.html.twig'
        templates:
            layout: '@ForsetiAdmin/easy_admin/layout.html.twig'
            menu: '@ForsetiAdmin/easy_admin/menu.html.twig'
            show: '@ForsetiAdmin/easy_admin/show.html.twig' 

